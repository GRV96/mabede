version: "3.8"

services:
  mabede:
    container_name: mabede
    build:
      context: ./mabede
      dockerfile: ./production.dockerfile
      args:
        EXPOSED_PORT: 3000
        NODE_VERSION: 22.5
    ports:
      - 80:3000
    restart: always
    env_file:
      - ./env/database.env
    depends_on:
      - database

  database:
    container_name: database
    image: mysql:9.0
    env_file:
      - ./env/database.env
    volumes:
      - mabede-database:/var/lib/mysql

volumes:
  mabede-database:
